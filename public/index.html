<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="w1.css">
	<!--<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI_1lRuq38QPdQU8wMjcK2sVa4MM3cpHQ">
	</script> -->
	<script language="javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI_1lRuq38QPdQU8wMjcK2sVa4MM3cpHQ&v=3"></script>
</head>

<body>
	<div id="selectBox"></div>
	<ul id="list">
	</ul>
	<script type="text/javascript" src="dSort.js"></script>
	<form id="inputForm">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category"
                                   placeholder="Enter category">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="details">Description</label>
                            <textarea class="form-control" id="details" name="details" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                        	<label for="coords"> Select Position:</label>
                            <div id="mapdata" style="height: 300px; width: 300px;"></div>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" class="form-control-file" id="image" aria-describedby="imageHelp">
                            <small id="imageHelp" class="form-text text-muted">Add Image</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>


</body>

</html>
